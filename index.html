<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>LAB-pet-adoption</title>
</head>
<body>
  <div class="btn-container">
    <button type="button" class="btn btn-light" id="all">All</button>
    <button type="button" class="btn btn-primary" id="dog">Dogs</button>
    <button type="button" class="btn btn-success" id="cat">Cats</button>
    <button type="button" class="btn btn-info" id="dino">Dinos</button>
  </div>


  <div id="app"></div>
  <form id="pet-add-form">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name">
      </div>
    </div>
   
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" class="form-control" id="color" placeholder="color">
      </div>
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Special Skill</label>
      <input type="text" class="form-control" id="special-skill" placeholder="special skill">
      </div>
    
      <div class="mb-3">
        <label for="color" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" placeholder="type">
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Image</label>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
